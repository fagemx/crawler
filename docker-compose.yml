  #     - "16686:16686"  # Jaeger UI
  #     - "14268:14268"  # HTTP collector
  #   environment:
  #     COLLECTOR_OTLP_ENABLED: true
  #   networks:
  #     - social-media-network

  # Prometheus 監控 (暫時停用)
  # prometheus:
  #   image: prom/prometheus:v2.45.0
  #   container_name: social-media-prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
  #     - prometheus_data:/prometheus
  #   command:
  #     - '--config.file=/etc/prometheus/prometheus.yml'
  #     - '--storage.tsdb.path=/prometheus'
  #     - '--web.console.libraries=/etc/prometheus/console_libraries'
  #     - '--web.console.templates=/etc/prometheus/consoles'
  #     - '--web.enable-lifecycle'
  #   networks:
  #     - social-media-network

  # Grafana 視覺化 (暫時停用)
  # grafana:
  #   image: grafana/grafana:10.1.0
  #   container_name: social-media-grafana
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     GF_SECURITY_ADMIN_PASSWORD: admin
  #   volumes:
  #     - grafana_data:/var/lib/grafana
  #     - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
  #     - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
  #   networks:
  #     - social-media-network

  # =============================================================================
  # MCP Server 和核心服務
  # =============================================================================

  # MCP Server - Agent 註冊中心
  mcp-server:
    build:
      context: .
      dockerfile: mcp_server/Dockerfile
    container_name: social-media-mcp-server
    ports:
      - "10100:10100"
    environment:
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=10100
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/social_media_db
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
      - RUSTFS_ENDPOINT=http://rustfs:9000
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY:-rustfsadmin}
      - RUSTFS_BUCKET=${RUSTFS_BUCKET:-social-media-content}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
    command: ["uvicorn", "mcp_server.main:app", "--host", "0.0.0.0", "--port", "10100", "--log-level", "debug", "--reload"]

  # =============================================================================
  # AI Agent 服務
  # =============================================================================

  # Orchestrator Agent - 總協調器
  orchestrator-agent:
    build:
      context: .
      dockerfile: agents/orchestrator/Dockerfile
    container_name: social-media-orchestrator
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - AGENT_PORT=8000
      - MCP_SERVER_URL=http://mcp-server:10100
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/social_media_db
      - REDIS_URL=redis://redis:6379/0
      - NATS_URL=nats://nats:4222
      - ORCHESTRATOR_URL=http://orchestrator-agent:8000
      - CLARIFICATION_URL=http://clarification-agent:8004
      - CONTENT_WRITER_URL=http://content-writer-agent:8003
      - FORM_API_URL=http://form-api:8010
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network

  # Clarification Agent - 澄清問卷生成
  clarification-agent:
    build:
      context: .
      dockerfile: agents/clarification/Dockerfile
    container_name: social-media-clarifier
    ports:
      - "8004:8004"
    environment:
      - PYTHONPATH=/app
      - AGENT_PORT=8004
      - MCP_SERVER_URL=http://mcp-server:10100
      - REDIS_URL=redis://redis:6379/0
      - NATS_URL=nats://nats:4222
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network

  # Content Writer Agent - 內容生成代理
  content-writer-agent:
    build:
      context: .
      dockerfile: agents/content_writer/Dockerfile
    container_name: social-media-writer
    ports:
      - "8003:8003"
    environment:
      - PYTHONPATH=/app
      - AGENT_PORT=8003
      - MCP_SERVER_URL=http://mcp-server:10100
      - REDIS_URL=redis://redis:6379/0
      - NATS_URL=nats://nats:4222
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network

  # Form API - 表單處理服務
  form-api:
    build:
      context: .
      dockerfile: services/form_api/Dockerfile
    container_name: social-media-form-api
    ports:
      - "8010:8010"
    environment:
      - PYTHONPATH=/app
      - ORCHESTRATOR_URL=http://orchestrator-agent:8000
      - REDIS_URL=redis://redis:6379/0
      - CLARIFICATION_URL=http://clarification-agent:8004
      - CONTENT_WRITER_URL=http://content-writer-agent:8003
      - FORM_API_URL=http://form-api:8010
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      orchestrator-agent:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network

  vision-agent:
    build:
      context: .
      dockerfile: ./agents/vision/Dockerfile
    container_name: social-media-vision
    ports:
      - "${AGENT_VISION_AGENT_PORT:-8005}:8005"
    environment:
      - PYTHONPATH=/app
      - POETRY_NO_INTERACTION=1
      - MCP_SERVER_URL=http://mcp-server:10100
      - AGENT_NAME=vision
      - AGENT_ROLE=vision
      - AGENT_PORT=8005
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/social_media_db
      - REDIS_URL=redis://redis:6379/0
      - RUSTFS_ENDPOINT=http://rustfs:9000
      - RUSTFS_ACCESS_KEY=rustfsadmin
      - RUSTFS_SECRET_KEY=rustfsadmin
      - RUSTFS_BUCKET=social-media-content
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
    command: uvicorn agents.vision.main:app --host 0.0.0.0 --port 8005 --reload



  playwright-crawler-agent:
    build:
      context: .
      dockerfile: ./agents/playwright_crawler/Dockerfile
    container_name: social-media-playwright-crawler
    ports:
      - "${AGENT_PLAYWRIGHT_CRAWLER_AGENT_PORT:-8006}:8006"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - POETRY_NO_INTERACTION=1
      - MCP_SERVER_URL=http://mcp-server:10100
      - AGENT_NAME=playwright-crawler
      - AGENT_ROLE=playwright-crawler
      - AGENT_PORT=8006
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/social_media_db
      - REDIS_URL=redis://redis:6379/0
      - NATS_URL=nats://nats:4222
    env_file:
      - .env
    volumes:
      - .:/app
      # 持久化瀏覽器快取，避免每次重啟都重新下載
      - playwright_cache:/root/.cache/ms-playwright
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: '4G'
    command: python -m uvicorn agents.playwright_crawler.main:app --host 0.0.0.0 --port 8006 --reload

  # Post Analyzer Agent - 貼文分析代理
  post-analyzer-agent:
    build:
      context: .
      dockerfile: agents/post_analyzer/Dockerfile
    container_name: social-media-post-analyzer
    ports:
      - "8007:8007"
    environment:
      - PYTHONPATH=/app
      - AGENT_PORT=8007
      - MCP_SERVER_URL=http://mcp-server:10100
      - REDIS_URL=redis://redis:6379/0
      - NATS_URL=nats://nats:4222
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
      mcp-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network

  # =============================================================================
  # 用戶介面
  # =============================================================================

  # Streamlit UI - 用戶介面
  streamlit-ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    container_name: social-media-ui
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - ORCHESTRATOR_URL=http://orchestrator-agent:8000
      - FORM_API_URL=http://form-api:8010
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/social_media_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      orchestrator-agent:
        condition: service_healthy
      form-api:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - social-media-network

  # Pinggy Tunnel - 外網訪問
  pinggy-tunnel:
    image: pinggy/pinggy:latest
    container_name: social-media-pinggy
    network_mode: host
    environment:
      - PINGGY_TOKEN=RdUOEHSfE2u@pro.pinggy.io
    command: [
      "-p", "443",
      "-R0:localhost:8501",
      "-L4300:localhost:4300",
      "-o", "StrictHostKeyChecking=no",
      "-o", "ServerAliveInterval=30",
      "RdUOEHSfE2u@pro.pinggy.io"
    ]
    depends_on:
      streamlit-ui:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - tunnel

  # =============================================================================
  # 工具和維護服務
  # =============================================================================

  # 資料庫管理工具
  pgadmin:
    image: dpage/pgadmin4:7.8
    container_name: social-media-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - social-media-network
    profiles:
      - tools

  # Redis 管理工具
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: social-media-redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - social-media-network
    profiles:
      - tools

# =============================================================================
# 網路和存儲配置
# =============================================================================

networks:
  social-media-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rustfs_data:
    driver: local
  nats_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local
  playwright_cache:
    driver: local

# =============================================================================
# 使用說明
# =============================================================================

# 基本啟動：
# docker-compose up -d

# 包含管理工具：
# docker-compose --profile tools up -d

# 只啟動基礎設施：
# docker-compose up -d postgres redis nats jaeger

# 查看日誌：
# docker-compose logs -f [service-name]

# 停止所有服務：
# docker-compose down

# 清理所有數據：
# docker-compose down -v

# 重建特定服務：
# docker-compose up -d --build [service-name]