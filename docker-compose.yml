services:
  # =============================================================================
  # 基礎設施服務
  # =============================================================================
  
  # PostgreSQL 主資料庫
  postgres:
    image: postgres:15-alpine
    container_name: social-media-postgres
    environment:
      POSTGRES_DB: social_media_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-media-network

  # Redis 快取和會話管理
  redis:
    image: redis:7-alpine
    container_name: social-media-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-media-network

  # RustFS 對象存儲
  rustfs:
    image: rustfs/rustfs:latest
    container_name: social-media-rustfs
    ports:
      - "9000:9000"
    volumes:
      - ./storage/rustfs:/data
      - ./storage/rustfs-logs:/logs
    command: ["/usr/bin/rustfs", "--address", ":9000", "/data"]
    environment:
      - RUSTFS_ACCESS_KEY=rustfsadmin
      - RUSTFS_SECRET_KEY=rustfsadmin
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 9000"]
      start_period: 30s
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - social-media-network

  # NATS JetStream 訊息佇列
  nats:
    image: nats:2.10-alpine
    container_name: social-media-nats
    ports:
      - "4222:4222"
      - "8222:8222"  # HTTP monitoring
    command: 
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
      - "-a"
      - "0.0.0.0"
      - "-p"
      - "4222"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-media-network

  # =============================================================================
  # 監控和追蹤服務
  # =============================================================================

  # Jaeger 分散式追蹤 (暫時停用)
  # jaeger:
  #   image: jaegertracing/all-in-one:1.50
