events {
    worker_connections 1024;
}

http {
    upstream reader_backend {
        server reader-1:3000 max_fails=2 fail_timeout=10s;
        server reader-2:3000 max_fails=2 fail_timeout=10s;
        server reader-3:3000 max_fails=2 fail_timeout=10s;
        server reader-4:3000 max_fails=2 fail_timeout=10s;
        keepalive 64;
    }

    server {
        listen 80;
        server_name localhost;

        # 健康檢查端點
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 代理所有其他請求到Reader後端
        location / {
            proxy_pass http://reader_backend;
            
            # HTTP/1.1 和 keep-alive 優化
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # 標準代理頭
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 優化的超時設定
            proxy_connect_timeout 15s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            proxy_buffering off;
            
            # 支持大文件響應
            proxy_max_temp_file_size 0;
            client_max_body_size 10M;
        }

        # 日誌
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}