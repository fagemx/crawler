# Reader 服務負載平衡配置
# 提供 Reader 集群的高可用和負載分散

events {
    worker_connections 1024;
    use epoll;
}

http {
    # 基本設定
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;
    
    # 性能調優
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # 壓縮設定
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
    
    # Reader 集群配置
    upstream reader_pool {
        # 負載平衡策略：round-robin (預設)
        # 也可以使用 least_conn 或 ip_hash
        
        server reader-1:8080 max_fails=3 fail_timeout=30s weight=1;
        server reader-2:8080 max_fails=3 fail_timeout=30s weight=1;
        
        # 健康檢查間隔
        keepalive 32;
    }
    
    # 限速配置（防止濫用）
    limit_req_zone $binary_remote_addr zone=reader_limit:10m rate=10r/s;
    
    server {
        listen 80;
        server_name _;
        
        # 安全頭部
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        
        # 健康檢查端點
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
        
        # Reader API 代理
        location / {
            # 限速
            limit_req zone=reader_limit burst=20 nodelay;
            
            # 代理設定
            proxy_pass         http://reader_pool;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            
            # 超時設定（Reader 處理需要時間）
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 緩衝設定
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # 失敗重試
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 30s;
            
            # 特殊頭部處理
            proxy_set_header Accept-Encoding "";
            
            # 針對大型響應的設定
            client_max_body_size 10M;
            proxy_max_temp_file_size 0;
        }
        
        # Nginx 狀態頁面（可選，用於監控）
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;  # 只允許 Docker 網路內訪問
            deny all;
        }
        
        # 錯誤頁面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            add_header Content-Type text/plain;
            return 503 "Reader service temporarily unavailable\n";
        }
    }
}